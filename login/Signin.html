<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- style.css -->
    <link rel="stylesheet" href="signin.css">

    <title>Ghumakad</title>
</head>

<body>

    <div class="log" id="omg">
        <div class="main"></div>
        <form action="" method="POST" class="container main2">
            <div class="row justify-content-center">
                <div class="col-md-5 sub-main-m py-3">
                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <h2>Traveller Information</h2>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <label for="name" class="form-label">Full Name </label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Full Name" required>
                        </div>
                    </div>
					<div class="row mt-2">
                        <div class="col-12">
                            <label for="name" class="form-label">Mobile </label>
                            <input type="text" class="form-control" id="name" placeholder="+91-9801471987" required>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <label for="pass" class="form-label">E-mail</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter email address" required>
                        </div>
                    </div>
					<div class="row mt-2">
                        <div class="col-12">
                            <label for="pass" class="form-label">Number of Guest</label>
                            <input type="text" class="form-control" id="name" placeholder="Eg. 04" required>
                        </div>
                    </div>
					<div class="row mt-2">
                        <div class="col-5">
                            <label for="pass" class="form-label">From</label>
                            <input type="text" class="form-control" id="name" placeholder="25 Dec 2021" required>
                        </div>
                    
                        <div class="col-5">
                            <label for="pass" class="form-label">To</label>
                            <input type="text" class="form-control" id="name" placeholder="30 Dec 2021" required>
                        </div>
                    </div>
					<div class="row mt-2">
                        <div class="col-12">
                            <label for="pass" class="form-label">Apply Coupon</label>
                            <input type="text" class="form-control" id="name" placeholder="Have a coupon code?" required>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="submit" class="btn" ><a href="confirmed.html">Book Now</a></button>
							
                        </div>
                    </div>

                    <div class="logo">
                        <img src="company-logo.png">
                    </div>

                </div>

            </div>

    </div>
    </form>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
